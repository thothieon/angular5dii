<h4 style="font-weight:bold;">活動照片</h4>

<!-- Section: Testimonials v.4 -->
<section class="container text-center my-5 mt-5">
  <div class="row">

    <mdb-carousel [interval]="'0'" [allowSwipe]="true" [isControls]="true" class="carousel-multi-item multi-animation"
      [type]="'carousel-multi-item'" [animation]="'slide'">
      <mdb-carousel-item *ngFor="let item of slides; let i = index">
        <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}"
          *ngFor="let card of item; let cardIndex = index">
          <mdb-card class="my-1">
            <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
            <mdb-card-body>
              <!--<mdb-card-title>
                <h4>{{card.title}}</h4>
              </mdb-card-title>-->
              <p>{{card.title}}</p>
            </mdb-card-body>
          </mdb-card>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>

  </div>
</section>

<div class="wrapper">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">內部系統</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-container" autosize>
        <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
            <mat-nav-list>
                <mat-list-item (click)="showSubmenu_01 = !showSubmenu_01" class="parent">
                    <hr>
                    <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu_01}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
                    <span class="full-width" *ngIf="isExpanded || isShowing">參數設定</span>
                </mat-list-item>
                <div class="submenu" [ngClass]="{'expanded' : showSubmenu_01}" *ngIf="isShowing || isExpanded">
                    <a mat-list-item href="/#/dashboard1">使用者帳號</a>
                </div>

                <mat-list-item (click)="showSubmenu_02 = !showSubmenu_02" class="parent">
                    <hr>
                    <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu_02}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
                    <span class="full-width" *ngIf="isExpanded || isShowing">案件檔案維護</span>
                </mat-list-item>
                <div class="submenu" [ngClass]="{'expanded' : showSubmenu_02}" *ngIf="isShowing || isExpanded">
                    <a mat-list-item href="...">案件過濾</a>
                </div>

                <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
                    <hr>
                    <span class="full-width" *ngIf="isExpanded || isShowing">翻譯師檔案</span>
                </mat-list-item>
                <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
                    <hr>
                    <span class="full-width" *ngIf="isExpanded || isShowing">客戶管理維護</span>
                </mat-list-item>
                <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
                    <hr>
                    <span class="full-width" *ngIf="isExpanded || isShowing">多國語系上搞</span>
                </mat-list-item>
            </mat-nav-list>
            <mat-nav-list>
                <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
                    <!-- <mat-icon mat-list-icon>home</mat-icon> -->
                    <span class="full-width" *ngIf="isExpanded || isShowing">Parent Menu 01</span>
                    <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
                </mat-list-item>
                <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
                    <a mat-list-item href="...">Submenu Item 1</a>
                    <a mat-list-item href="...">Submenu Item 2</a>
                    <mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
                        <span class="full-width" *ngIf="isExpanded || isShowing">Nested Menu</span>
                        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
                    </mat-list-item>
                    <div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">
                        <mat-list-item>SubSubmenu Item 1</mat-list-item>
                        <mat-list-item>SubSubmenu Item 2</mat-list-item>
                    </div>
                </div>
            </mat-nav-list>
        </mat-sidenav>

        <div class="example-sidenav-content">
            Main content that resizes properly
        </div>
    </mat-sidenav-container>
</div>

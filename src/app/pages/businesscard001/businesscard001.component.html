<div class="container">

    <div class="row">
        <div class="col">
        </div>
        <div class="col-xl-8 navbar-light idiving-color-light idiving-footer-color">

                <div class="container-fluid">
                    <span>&nbsp;</span>
                </div>
            </nav>
        </div>

        </div>
    </div>

    <div class="row">

                <td>

        </table>

    <!-- https://getbootstrap.com/docs/4.0/components/card/ -->
    <!-- https://www.devwares.com/docs/contrast/angular/components/card/ -->
    <div class="row">
        <div class="col">
        </div>
        <div class="col-xl-8">
            <div class="card container-xl" style="width: 20rem">
                <img class="img-fluid" src="../../../../assets/Image/Logo.png">
                <div class="mx-auto">
                    <img class="img-fluid rounded-circle" style="margin-top: -5rem" width="150px"
                        src="{{OutVCardPhoto}}">
                </div>
                <div class="card-body d-flex flex-column align-items-center mb-4">
                    <h5 class="card-title">ID: &nbsp; {{srcid}}</h5>
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td>
                                    <p class="card-text" style="text-align:right">姓名: </p>
                                </td>
                                <td>
                                    <p class="card-text" style="text-align:left">
                                        {{OutVCardFirstNames}}{{OutVCardLastNames}}</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td>
                                    <p class="card-text" style="text-align:left">{{OutVCardAddtionalNames}}</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="card-text" style="text-align:right">電話: </p>
                                </td>
                                <td>
                                    <p class="card-text" style="text-align:left">{{OutVCardTelephone}} </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="card-text" style="text-align:right">Email: </p>
                                </td>
                                <td>
                                    <p class="card-text" style="text-align:left">{{OutVCardWorkEmail}} </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="card-text" style="text-align:right">Text: </p>
                                </td>
                                <td>
                                    <p class="card-text" style="text-align:left">{{OutVCardText}} </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mt-3">
                        <button class="btn btn-rounded idiving-color" id="downloadButtonFunction" vcdDownloadVCard
                            [generateVCardFunction]="generateVCardOnTheFly">
                            下載到通訊錄
                        </button>
                        <br>
                        <br>
                        <button class="btn btn-rounded idiving-color ms-3" size="small" color="warning"> Send Message
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>

  <div class="row">
    <!-- 課程期別 -->
    <div class="col">
      <table mdbTable>
        <thead>
          <th colspan="2">
            <h4 style="font-weight:bold;">課程期別</h4>
            <!-- <th class="fs-4" scope="col"> 課程期別 </th> -->
          </th>
          <tr>
            <!-- <th *ngFor="let head of headElements" scope="col">{{head}} </th> -->
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let course of courses | async">
            <th class="fs-4" width="10%" scope="row">
              <li>
                <!-- {{el.id}} -->
              </li>
            </th>
            <td class="fs-4">{{course.first}}</td>
            <td class="fs-4">{{course.last}}</td>
            <td class="fs-4">{{course.handle}}</td>
          </tr>
        </tbody>
      </table>
      <button type="button" mdbBtn color="primary" mdbWavesEffect>全部</button>
    </div>

    <!-- 出團期別 -->
    <div class="col">
      <table mdbTable>
        <thead>
          <th colspan="5">
            <h4 style="font-weight:bold;">出團期別 </h4>
            <!-- <th class="fs-4" scope="col"> 出團期別 </th> -->
          </th>
          <tr>
            <!-- <th *ngFor="let head of headElements" scope="col">{{head}} </th> -->
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let activity of activitys | async">
            <th class="fs-4" width="10%" scope="row">
              <li>
                <!-- {{el.id}} -->
              </li>
            </th>
            <td class="fs-4">{{activity.first}}</td>
            <td class="fs-4">{{activity.last}}</td>
            <td class="fs-4">{{activity.handle}}</td>
          </tr>
        </tbody>
      </table>
      <button type="button" mdbBtn color="primary" mdbWavesEffect>全部</button>
    </div>
  </div>
